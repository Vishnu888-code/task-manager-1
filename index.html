<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Task List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>
      <span class="header-img">
        <!-- Clipboard SVG icon, small size, no tick -->
        <svg viewBox="0 0 32 32" width="28" height="28" aria-hidden="true">
          <rect x="7" y="6" width="18" height="22" rx="4" fill="#1a237e"/>
          <rect x="10" y="9" width="12" height="16" rx="2" fill="#fff"/>
          <rect x="13" y="13" width="6" height="2.5" rx="1" fill="#b3c6ff"/>
          <rect x="13" y="17" width="6" height="2.5" rx="1" fill="#b3c6ff"/>
        </svg>
      </span>
      My Task List
    </h2>
    <div class="input-group">
      <input id="taskInput" type="text" placeholder="Enter new task" />
      <button id="addBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
